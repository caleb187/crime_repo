{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="wave-header">
    <h1>Add Evidence - Crime #{{ crime.id }}</h1>
</div>

<div class="container">
    <div class="card">
        <form method="post" enctype="multipart/form-data" class="evidence-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn-primary">Submit Evidence</button>
        </form>
    </div>
</div>
{% endblock %}
