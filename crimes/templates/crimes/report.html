{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <h2>Report a Crime</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit Report</button>
    </form>
</div>
{% endblock %}
